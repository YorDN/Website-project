<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>

    </head>
    <body>
        <h1>Store hours</h1>
        <table border="2" style="background-color: coral;">
            <tr align="center" style="background-color: lightcoral;">
                <th width = "100">Sunday</th>
                <th width = "100">Monday</th>
                <th width = "100">Tuesday</th>
                <th width = "100">Wednesday</th>
                <th width = "100">Thursday</th>
                <th width = "100">Friday</th>
                <th width = "100">Saturday</th>
            </tr>
            <tr align="center" style="background-color: lightsalmon;">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-8</td>
                <td>9-2</td>
            </tr>
        </table>
        <br>
        
        <button onclick = "doSomething()" style="font-size: 25px; background-color: chocolate; color: aliceblue; border-radius: 10px;">Click Me</button>
         <p id="greeting">Good afternoon!</p>
         <script>
            function doSomething(){
                document.getElementById("greeting").innerHTML = "Goodbye";
            }
          </script>
    </body>
</html>
