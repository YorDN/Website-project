<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
     
        <label for="username">username:</label>
     <input type="text" id = "username" placeholder="Stalin69" minlength="4" maxlength="15" >
     <br>

     <label for="password">password:</label>
    <input type="password" id = "password" minlength="6" > <br>
    
    <label for="email">email:</label>
    <input type="email" placeholder="USSRIsGreat@gmail.com" id = "email"><br>
    
    <label for="phone">pnone number:</label>
    <input type="tel" id = "phone" placeholder = "+359 ## ### ####" pattern="\+359\s[0-9]{2}\s[0-9]{3}\s[0-9]{4}"><br>
    
    <label for="bday">date of birth:</label>
    <input type="date" id = "bday"><br>

    <label for="quantity">quantity:</label>
    <input type="number" id = "quantity" min="0" value="1"><br>

    <label for="title">title:</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id = "Mr." value="Mr." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id = "Ms." value="Ms."name="title">
    <label for="PhD.">PhD.</label>
    <input type="radio" id = "PhD." value="PhD."name="title"><br>
    <label for="payment">payment:</label>
    <select name="" id="payment">
        <option value = "visa">visa</option>
        <option value = "mastercard">mastercard</option>
        <option value = "giftcard">giftcard</option>

    </select><br>

    <label for="subscribe">subscribe?</label>
    <input type="checkbox" id = "subscribe"><br>

    <label for="comment">comment</label>
    <textarea id="comment"></textarea><br>

    <label for="file">file</label>
    <input type="file" id = "file" accept="image/png, image/jpeg"><br>
    
    <input type="reset"><br>
    <input type="submit">
    </form>
</body>
</html>
